{% extends '_base.html' %}
{% load static %}

{% block title %}Blog List{% endblock title %}


{% block content %}

<body>
{% for category in categories %}
<div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        <div class="card m-2" style="max-width: 45%">
            <div class="row g-0 h-100" dir="rtl">
                <div class="col-md-4">
                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="card-body">
                            <h3 class="card-title">
                                <a style="color: black" href="{{ category.get_absolute_url }}"><strong>{{ category.categories }}</strong></a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endfor %}


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

{% endblock content %}
