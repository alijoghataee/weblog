{% extends '_base.html' %}
{% load static %}

{% block title %}Blog List{% endblock title %}


{% block content %}

<body>
{% for blog in blogs %}
<div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        <div class="card m-2" style="max-width: 45%">
            <div class="row g-0 h-100" dir="rtl">
                <div class="col-md-4">
                    <a href="{{ blog.get_absolute_url }}" >
                    <img src="{{ blog.cover.url }}"
                         class="img-fluid rounded-start" alt="...">
                    </a>
                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="card-body">
                            <h3 class="card-title">
                                <a style="color: black" href="{{ blog.get_absolute_url }}"><strong>{{ blog.title }}</strong></a>
                            </h3>
                            <p class="card-text pt-3">{{ blog.description|truncatewords:10 }}</p>
                            <p class="text-muted">نویسنده: {{ blog.author }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endfor %}
<footer class="bg-light text-center text-lg-start mt-5">
  <div class="text-center bg-grey">
      <p>دوره آموزشی جنگو <a class="text-dark" href="https://codingyar.com/" target="_blank">کدینگ یار</a></p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

{% endblock content %}
